<?xml version="1.0" encoding="UTF-8"?>
<!-- skills.svg - Compatible con GitHub (sin filtros ni <style>) -->
<svg xmlns="http://www.w3.org/2000/svg" width="460" height="450" viewBox="0 0 460 450">

  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0d1424"/>
      <stop offset="1" stop-color="#0b1320"/>
    </linearGradient>

    <!-- Gradiente de brillo (para efecto barrido) -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#ffffff" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.45"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Paletas por barra -->
    <linearGradient id="g-js"  x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#fde047"/><stop offset="100%" stop-color="#f59e0b"/></linearGradient>
    <linearGradient id="g-ts"  x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#60a5fa"/><stop offset="100%" stop-color="#3b82f6"/></linearGradient>
    <linearGradient id="g-html"x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#fb7185"/><stop offset="100%" stop-color="#ef4444"/></linearGradient>
    <linearGradient id="g-css" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#93c5fd"/><stop offset="100%" stop-color="#2563eb"/></linearGradient>
    <linearGradient id="g-py"  x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#34d399"/><stop offset="100%" stop-color="#10b981"/></linearGradient>
    <linearGradient id="g-r"   x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#60a5fa"/><stop offset="100%" stop-color="#3b82f6"/></linearGradient>
    <linearGradient id="g-sql" x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#93c5fd"/><stop offset="100%" stop-color="#2563eb"/></linearGradient>
    <linearGradient id="g-dk"  x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#67e8f9"/><stop offset="100%" stop-color="#06b6d4"/></linearGradient>
    <linearGradient id="g-tf"  x1="0" y1="0" x2="1" y2="0"><stop offset="0%" stop-color="#fb923c"/><stop offset="100%" stop-color="#f97316"/></linearGradient>
  </defs>

  <!-- Tarjeta -->
  <rect x="10" y="10" width="440" height="430" rx="16" fill="url(#bg)" stroke="#233044" />

  <!-- Título -->
  <text x="36" y="48" fill="#e6edf3" font-family="Segoe UI, Arial, sans-serif" font-weight="700" font-size="18">
    Nivel de dominio (skills)
  </text>

  <!-- NOTA: ancho útil = 360. width = porcentaje * 3.6 -->

  <!-- ===== BARRA 1: JavaScript 90% (324) ===== -->
  <g transform="translate(36,74)">
    <text x="0"  y="12" fill="#e6edf3" font-family="Segoe UI, Arial, sans-serif" font-weight="700" font-size="13">JavaScript</text>
    <text x="360" y="12" fill="#a6b3c3" font-family="Segoe UI, Arial, sans-serif" font-weight="700" font-size="13" text-anchor="end">90%</text>
    <rect x="0" y="18" width="360" height="8" rx="4" fill="#1f2a44"/>
    <rect x="0" y="18" width="324" height="8" rx="4" fill="url(#g-js)">
      <animate attributeName="width" from="0" to="324" dur="0.9s" fill="freeze"/>
    </rect>
    <rect x="-90" y="18" width="90" height="8" fill="url(#shine)" opacity="0.18">
      <animate attributeName="x" from="-90" to="360" dur="2.4s" repeatCount="indefinite"/>
    </rect>
  </g>

